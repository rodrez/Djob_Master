            <div class="grid grid-rows-1 gap-4">
                {% for exp in profile.user.experience_set.all %}
                    <p class="w-full font-medium text-grey-darkest flex items-center justify-left mt-2">
                        <span class="font-bold text-purple-500"> {{ exp.job_title }} &nbsp; </span> </p>

                    <hr class="mt-2 border-2">
                    <p>{{ exp.job_location }} - {{ exp.time_at_job }}</p>
                    {% comment %} Experience Loops {% endcomment %}
                    <div class="job_description">
                        <p class="w-full font-medium text-grey-darkest flex items-center justify-left">
                            {{ exp.job_description.html|safe }}
                        </p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
<script>

var job_exp = document.getElementsByClassName('job_description')

for (var i = 0; i < job_exp.length; i++) {
    list = job_exp[i].getElementsByTagName('ul')[0]
    if (list) {
        list.classList.add("list-disc");
        list.classList.add("list-inside");
    }
}
</script>
